         <button class="open-button" onclick="open_sign_up_Form()">Sign Up</button>
            <div class="sign_up_form" id="sign_up_form">
                <form action="/action.php">
                   <fieldset>
                       <legend align="center">Sign up</legend>
                       <p>Name : <input type="text" name="name" placeholder="enter name" required></p>
                       <p>Password : <input type="password" placeholder="enter password" required></p>
                       <p>Select gender : 
                           <label for="male"> 
                               <input type="radio" value="male" name="gender" id="male">male
                           </label>
                           <label for="female">
                               <input type="radio" value="female" name="gender" id="female">female
                           </label>
                       </p>
                       <p>Select your interest :
                           <label for="c">
                               <input type="checkbox" value="c" name="language" id="c">c
                           </label>
                           <label for="python">
                               <input type="checkbox" value="python" name="language" id="python">python
                           </label>
                           <label for="java">
                               <input type="checkbox" value="java" name="language" id="java">java
                           </label>
                       </p>
                       <p>Email: <input type="email" name="email" placeholder="abc@gmail.com" id="email"></p>
                       <p>Select your level
                           <select name="level">
                               <option value="">--Select your level--</option>
                               <option value="beginner">beginner</option>
                               <option value="advanced">advanced</option>
                               <option value="pro">pro</option>
                           </select>
                       </p>
                       <textarea name="About you " id="About you" placeholder="Tell us something about yourself" rows="3"></textarea>
                       <br>
                       <input type="submit" value="submit">
                       <button type="button" class="closeForm" onclick="close_sign_up_Form()">Close Form</button>
                   </fieldset>
               </form>
               </div>
         <button class="open-button" onclick="open_sign_in_Form()">Sign In</button>
                <div class="sign_in_form" id="sign_in_form">
                    <form action="/action.php">
                        <fieldset>
                            <legend align="center">Sign in</legend>
                            <p>Name : <input type="text" name="name" placeholder="enter name" required></p>
                            <p>Password : <input type="password" placeholder="enter password" required></p>
                            <input type="submit" value="submit">
                            <button type="button" class="closeForm" onclick="close_sign_in_Form()">Close Form</button>
                        </fieldset>
                    </form>
                </div>
                <script>
                     function open_sign_up_Form() {
                       document.getElementById("sign_up_form").style.display = "block";
                    }                
                    function close_sign_up_Form() {
                      document.getElementById("sign_up_form").style.display = "none";
                   }
                    function open_sign_in_Form() {
                      document.getElementById("sign_in_form").style.display = "block";
                    }                
                    function close_sign_in_Form() {
                      document.getElementById("sign_in_form").style.display = "none";
                    }
              </script>
